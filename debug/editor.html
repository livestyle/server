<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Sample editor</title>
	<link rel="stylesheet" href="codemirror/codemirror.css" />
	<style>
	html, body {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
	}
	.editor {
		position: absolute;
		top: 10px;
		right: 10px;
		bottom: 10px;
		left: 10px;
		border: 1px solid #ccc;
	}
	.CodeMirror {
		position: absolute;
		width: 100%;
		height: 100%;
		font-family: Consolas, 'DejaVu Sans Mono', monospace;
	}
	</style>
</head>
<body>
<div class="editor"><textarea>
@import "mixin";
div {
	background: yellow;
	.mixin(5)
	margin: @a + @b;
}
</textarea></div>
	<script src="/requirejs/require.js" data-main="./editor-app"></script>
</body>
</html>
